<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEC Events</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="header">
        <h1>KEC Events</h1>
        <div class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Signup</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </div>
    </div>

                <h2>Upcoming Events</h1>

            <div class="posts">

                    <div class="banner">
                        <img src="images/event1.jpg" alt="Event 1">
                    </div>

                        <h3>Event 1</h3>

                    <h2>Announcements</h2>
                </div>
            </div>
            <div class="past">
                <div class="title">
                    <h2>Past Events</h2>
                </div>
            </div>

    </div>
    <div class="footer">

        <div class="socials">
            <a href="#">Facebook</a>
